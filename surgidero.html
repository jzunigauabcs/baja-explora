<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css" rel="stylesheet">
        <script src="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.js"></script>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <img src="images/close.png" class="close" alt="Cerrar" title="Cerrar">
        <a-scene device-orientation-permission-ui="enabled: false">
            <a-sky id="sky" src="#point1" rotation="0 -80 0"></a-sky>
            <a-assets>
                <img id="point1" src="images/1.jpg" alt="Imagen 1">
                <img id="point2" src="images/2.jpg" alt="Imagen 2">
                <img id="point3" src="images/3.jpg" alt="Imagen 3">
                <img id="point4" src="images/4.jpg" alt="Imagen 4">
                <img id="point5" src="images/5.jpg" alt="Imagen 5">
                <img id="hotspot" src="images/info-icon.png" alt="hotspot">
                <img id="point6" src="images/HSP1.PNG" alt="Imagen 6">
                <img id="close" src="images/close.png" alt="close">
                <img id="point" src="images/point.png" alt="point">
            </a-assets>
            <a-entity id="spots" hotspots>
                <a-entity id="group-point1" scale="1 1 1">
                    <a-image spot="linkto:#point2;spotgroup:group-point2" position="8.5 0.8 8.8"></a-image>
                    <a-image src="#point" position="10 2 -12.8" rotation="0.000 150.000 0.000" material="opacity:0.5" geometry="width: 1.7; height: 1.7"></a-image>
                </a-entity>
                <a-entity id="group-point6" scale="0 0 0">
                    <a-image spot="linkto:#point1;spotgroup:group-point1" position="8.5 0.8 8.8"></a-image>
                </a-entity>
                <a-entity id="group-point2" scale="0 0 0">
                    <a-image spot="linkto:#point1;spotgroup:group-point1" position="1 1.2 -8"></a-image>
                    <a-image spot="linkto:#point3;spotgroup:group-point3" position="3 -0.1 15"></a-image>
                </a-entity>
                <a-entity id="group-point3" scale="0 0 0">
                    <a-image spot="linkto:#point4;spotgroup:group-point4" position="7.1 0.7 4"></a-image>
                    <a-image spot="linkto:#point2;spotgroup:group-point2" position="-12.9 0.7 4"></a-image>
                </a-entity>
                <a-entity id="group-point4" scale="0 0 0">
                    <a-image spot="linkto:#point3;spotgroup:group-point3" position="-10 0 -8"></a-image>
                    <a-image spot="linkto:#point5;spotgroup:group-point5" position="10 0 7"></a-image>
                </a-entity>
                <a-entity id="group-point5" scale="0 0 0">
                    <a-image spot="linkto:#point4;spotgroup:group-point4" position="-6 0 -1.3"></a-image>
                </a-entity>
            </a-entity>
            <a-entity id="cam" camera position="0 1.6 0" look-controls>
                <a-entity 
                    cursor="fuse: true; fuseTimeout:2000"
                    geometry="primitive:ring;radiusInner:0.01;radiusOuter:0.02"
                    position="0 0 -1.8"
                    material="shader:flat;color:#ff0000:">
                </a-entity>
            </a-entity>

        </a-scene>
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
        <script src="js/hotspot.js"></script>
        <!--script src="js/app.js"></script-->
    </body>
</html>
